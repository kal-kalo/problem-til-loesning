<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <input type="number" name="" id="first-number">

        <select name="" id="selector">
            <option id="plus" value="+"> + </option>
            <option id="minus" value="-"> - </option>
            <option id="multiply" value="*"> * </option>
            <option id="devide" value="/"> / </option>
        </select>



        <input type="number" name="" id="second-number">

        
        <p id="equal-p"> = </p>
        <p id="result-p">  </p>
</div>


    <script src="script.js"></script>
</body>

</html>
